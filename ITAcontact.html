    <div class="container-fluid form-container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="validationDefaultName" class="form-name">Nome e Cognome</label>
                        <input class="form-control" type="text" id="validationDefaultName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <label for="validationDefaultEmail">Indirizzo Email</label>
                        <input class="form-control" type="email" id="validationDefaultEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Messaggio</label>
                        <textarea class="form-control" id="message" rows="3" required>
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="choosefile">Allega un file o un'immagine<i class="fas fa-paperclip"></i></label>
                        <input class="form-control" type="file" id="choosefile" >
                    </div>
                    <div class="row justify-content-center">
                        <input type="submit" class="btn" id="btn-submit" value="Submit">
                    </div>
                </form>
            </div>
